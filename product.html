<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Vault Mobile</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <header>
        <h1>Product Details</h1>
    </header>
    <main>
        <section class="product-info">
            <div class="product-images">
                <img src="path/to/product-image.jpg" alt="Product Image" class="main-image">
                <div class="thumbnail-images">
                    <img src="path/to/thumbnail1.jpg" alt="Thumbnail 1">
                    <img src="path/to/thumbnail2.jpg" alt="Thumbnail 2">
                </div>
            </div>
            <div class="product-details">
                <h2>Product Name</h2>
                <p class="description">This is a detailed description of the product, highlighting its features and benefits.</p>
                <ul class="specifications">
                    <li>Specification 1</li>
                    <li>Specification 2</li>
                    <li>Specification 3</li>
                </ul>
                <p class="price">$999.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
        <section class="related-products">
            <h3>Related Products</h3>
            <div class="related-items">
                <!-- Related products will be dynamically loaded here -->
            </div>
        </section>
    </main>
    <script src="product.js"></script>
</body>
</html>
