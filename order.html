<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout â€” Vault Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Playfair+Display:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <header class="container header">
        <div class="brand">
            <div class="logo">V</div>
            <div>
                <h1>Vault Mobile</h1>
                <div class="brand-sub">Curated luxury phones</div>
            </div>
        </div>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="product.html">Products</a>
            <a href="#" class="cta">Checkout</a>
        </nav>
    </header>

    <main class="container">
        <div class="checkout-grid">
            <!-- Order Summary Card -->
            <div class="order-card">
                <h3 style="font-family:'Playfair Display',serif;margin:0 0 16px">Order Summary</h3>
                <div id="order-items"></div>
                <div class="total-row">
                    <div>Total Amount</div>
                    <div id="order-total" style="color:var(--accent);font-weight:800"></div>
                </div>
            </div>

            <!-- Checkout Form -->
            <form id="checkout-form" class="checkout-form">
                <h3 style="font-family:'Playfair Display',serif;margin:0 0 24px">Shipping Details</h3>
                
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" required placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <label>Delivery Address</label>
                    <textarea required placeholder="Enter your complete address"></textarea>
                </div>

                <div class="payment-section">
                    <h4 style="font-family:'Playfair Display',serif;margin:0 0 16px">Payment Method</h4>
                    <div class="payment-options">
                        <label class="payment-method">
                            <input type="radio" name="payment" value="gcash">
                            <span class="radio-label">GCash</span>
                        </label>
                        <label class="payment-method">
                            <input type="radio" name="payment" value="maya">
                            <span class="radio-label">Maya</span>
                        </label>
                        <label class="payment-method">
                            <input type="radio" name="payment" value="cod">
                            <span class="radio-label">Cash on Delivery</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn primary" style="width:100%;margin-top:24px">
                    Complete Order
                </button>
            </form>
        </div>
    </main>

    <script src="order.js"></script>
</body>
</html>
